<div id="logo1">
    <img id="Arg" width="150px" src="assets/img/LogoArgProg.png" alt="">
    <div id="logoDerecha">
        <a href="https://www.linkedin.com/in/vanessa-alfonzo-1384bb215/">
            <img id="linke" width="60px" src="assets/img/Linkedin.png" alt=""></a>
        <button id="login" type="button" class="btn btn-outline-primary">
            <h3>Login</h3>
        </button>
    </div>
</div>
<div  class="card mat-card" id="firs-card">

    <div id="profile-background">
    <img [src]="miPorfolio.backImagen"/>
    </div>

    <div id="info" style="padding: 16px;">

        <div id="info-img">
            <img class="profile-image" [src]="miPorfolio.imagen"/>
            <div  type="button" class="boton1"><img src="assets/img/icons8-pen-48.png" alt=""></div>
        </div>

        <div id="info-data">
            <div>
                <h1>{{miPorfolio.name}}</h1>
                <div id="info-company">
                   <h2>{{miPorfolio.position}}</h2> 
                </div>
                <div id="info-contact">
                    <span>{{miPorfolio.location}}</span>
                    
                </div>
            </div>
            <ul id="info-details">
                <li><a href="https://www.axoft.com">
                    <img width="100px" [src]="miPorfolio.company"/> 
                
                    </a></li>
                <li><a href="http://www.enahp.com/pregrado/modulos/inicio/">
                <img  class="school-image" width="150px"  [src]="miPorfolio.college">
              </a></li>  
            </ul>
        </div>

        <div id="info-actions">
            
            <button type="button" class="btn btn-outline-primary">Contacto</button>
           
        </div>
    </div>  
    <div class="card mat-card">
        <div class="card-titles" id="acerca">
            <h1 >{{miPorfolio.title1}}</h1>
            <span>
            <div type="button" class="boton2" >
                <img src="assets/img/icons8-pen-48.png" alt="">
            </div>
            </span>
            <div>
                <p id="text-acercade">{{miPorfolio.about}}</p>
            </div>
            
        </div>
    </div>
    
</div>
